<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <title>实验管理系统</title>
  <link rel="stylesheet" href="/style/layui/css/layui.css">
  <link rel="stylesheet" href="/style/css/base.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div th:replace="common/header :: header"></div>
  <div class="layui-body">
    <div class="layui-container">
      <!-- 内容主体区域 -->
      <h2>人员管理</h2>
      <div class="btn-wrap layui-clear">
        <div class="layui-show-md-inline-block" style="float:right;">
          <a href="javascript:" class="layui-btn" data-type="new">新建人员</a>
        </div>
      </div>
      <table id="users" lay-filter="users"></table>
      <script type="text/html" id="operation-bar">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除账号</a>
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改信息</a>
      </script>
    </div>
  </div>
  <div th:replace="common/footer :: footer"></div>
</div>
<script type="text/html" id="add-user">
  <div id="user-template">
    <form class="layui-form " action="#" method="post" style="padding: 15px 20px 0 0;">
      <div class="layui-form-item layui-hide">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="id" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
          <input type="text" name="no" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
          <input type="text" name="name" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item" style="margin-top: 15px;">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add-user">立即提交</button>
        </div>
      </div>
    </form>
  </div>
</script>
<script src="/style/layui/layui.js"></script>
<script src="/style/js/base.js"></script>
<script src="/style/js/users.js"></script>
</body>
</html>
